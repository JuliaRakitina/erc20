services:
  smart-contract:
    build:
      context: ./smart-contract
    container_name: smart-contract
    volumes:
      - shared-data:/shared
    ports:
      - "8545:8545"
    command: >
      sh -c "
        echo 'ğŸš€ Starting Hardhat node...' &&
        npx hardhat node &
        echo 'ğŸ• Waiting for node to be ready...' &&
        sleep 5 &&
        echo 'âš™ï¸ Deploying contract...' &&
        npx hardhat run scripts/deploy.ts --network localhost &&
        echo 'âœ… Contract deployed. Entering idle state...' &&
        tail -f /dev/null
      "

  backend:
    build:
      context: ./backend
    container_name: backend
    depends_on:
      - smart-contract
    volumes:
      - shared-data:/shared:ro
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: >
      sh -c "
        echo 'â³ Waiting for /shared/contract-address.json...' &&
        while [ ! -f /shared/contract-address.json ]; do sleep 1; done;
        echo 'ğŸš€ Starting NestJS backend...' &&
        node dist/main.js
      "

volumes:
  shared-data:
